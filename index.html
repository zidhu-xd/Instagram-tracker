<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compare Instagram Following</title>
</head>
<body>
  <h1>Compare Following & Followers</h1>
  <form id="uploadForm">
    <label>Following CSV:</label><br>
    <input type="file" name="following" accept=".csv" required><br><br>
    <label>Followers CSV:</label><br>
    <input type="file" name="followers" accept=".csv" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <p id="response"></p>

  <script>
    const form = document.getElementById('uploadForm');
    const responseEl = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      const res = await fetch("https://your-backend-api-url.com/compare", {
        method: "POST",
        body: formData
      });

      const data = await res.text();
      responseEl.innerText = data;
    });
  </script>
</body>
</html>
